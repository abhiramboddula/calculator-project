<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="keys">
            <button onclick="clearScreen()" class="special">AC</button>
            <button onclick="clearLastChar()" class="special">C</button>
            <button onclick="display('%')" class="special">%</button>
            <button onclick="display('/')" class="operator">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" class="operator">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="operator">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="operator">+</button>
            <button onclick="display('0')" style="grid-column: span 2;">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>
    <div class="ad-container">
        <!-- Ad placeholder -->
        <p>Advertisement</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
